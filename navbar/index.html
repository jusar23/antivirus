<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fundación Antivirus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4cf64f9086.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar-menu-container">
        <div class="navbar-top">
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="#">Inicio</a></li>
                <li class="navbar-item"><a href="#">Servicios</a></li>
                <li class="navbar-item"><a href="#">Oportunidades</a></li>
            </ul>
            <div class="navbar-logo">
                <img src="img/Logo.svg" alt="Logo" class="logo-img">
            </div>
            <div class="navbar-actions">
                <a href="#" class="navbar-action ingresa">
                    Ingresa
                    <span class="action-decoration">
                        <div class="action-bar"></div>
                        <div class="action-bar"></div>
                        <div class="action-bar"></div>
                    </span>
                </a>
                <a href="#" class="navbar-action registrate">
                    Registrate
                    <span class="action-decoration">
                        <div class="action-bar"></div>
                        <div class="action-bar"></div>
                        <div class="action-bar"></div>
                    </span>
                </a>
            </div>
        </div>
    </nav>
    <div class="navbar-search-container">
        <div class="navbar-search-wrapper">
            <div class="navbar-search">
                <button type="button" class="search-icon"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Busca tu próxima oportunidad">
            </div>
            <button type="button" class="filter-icon"><i class="fas fa-sliders-h"></i></button>
        </div>
    </div>
</body>
</html>
